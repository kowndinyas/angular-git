
<div class="login-container bg-light">
   
  <div class="login-wrap">
    <h1>My Angular</h1>
   
    <div class="container" >
      
      <div class="card col-md-5 mt-1 mx-auto ">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="fa fa-3x fa-user-circle-o text-muted"></i>
          </h4>
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" >
              Username or password incorrect.
            </div>
            <div class="form-group">
              <label class="d-block">
                <input type="text" class="form-control" formControlName="username"
                       [placeholder]="'Username'"/>
                <span hidden >Username</span>
                <small [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
                       class="text-danger">
                  Username is required
                </small>
              </label>
              <label class="d-block">
                <input type="password" class="form-control" formControlName="password"
                       [placeholder]="'Password'" required/>
                <span hidden>Password</span>
                <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                       class="text-danger">
                  Password is required
                </small>
              </label>
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" formControlName="remember"/>
                <span>Remember me</span>
              </label>
            </div>
            <button class="btn btn-primary btn-block w-50" type="submit" [disabled]="loginForm.invalid || isLoading">
              <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span>Login</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
